<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather</title>
  </head>
  <body class="min-100-vh flex-column">
    <header>
      <h1 class="text-center text-decoration-underline">Weather Dashboard</h1>
    </header>


    <section class="col-12 flex-container row">
      <div class="col-3 p-5">
        <h2 >Search for your city</h2>
        <input
          class="form-control m-2 text-center"
          name="search"
          id="search"
          type="text"
        />
        <button
          id="search-btn"
          type="submit"
          class="btn btn-primary m-2 col-12"
        >
          Search
        </button>
          
      </div>
      <div class="col-9 row">
        <div class="col p-4 mb-2">
          <h2 id="city" class="mb-3"></h2>
          <h3 id="day-0">Day</h3>
          <img src="" id="icon-0" />
          <p id="temp-0"></p>
          <p id="wind-0"></p>
          <p id="hum-0"></p>
        </div>
        <div class="col-12 p-3 row">
          <h3 class="text-center">5 Day Forecast</h3>
          <div class="card col">
            <h3 id="day-1">Day</h3>
            <img src="" id="icon-1" />
            <p id="temp-1"></p>
            <p id="wind-1"></p>
            <p id="hum-1"></p>
          </div>
          <div class="card col">
            <h3 id="day-2">Day</h3>
            <img src="" id="icon-2" />
            <p id="temp-2"></p>
            <p id="wind-2"></p>
            <p id="hum-2"></p>
          </div>
          <div class="card col">
            <h3 id="day-3">Day</h3>
            <img src="" id="icon-3" />
            <p id="temp-3"></p>
            <p id="wind-3"></p>
            <p id="hum-3"></p>
          </div>
          <div class="card col">
            <h3 id="day-4">Day</h3>
            <img src="" id="icon-4" />
            <p id="temp-4"></p>
            <p id="wind-4"></p>
            <p id="hum-4"></p>
          </div>
          <div class="card col">
            <h3 id="day-5">Day</h3>
            <img src="" id="icon-5" />
            <p id="temp-5"></p>
            <p id="wind-5"></p>
            <p id="hum-5"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
